{% extends 'html/base.html' %}
{% block title %} Events {% endblock %}
{% block content %}
{% load static %}
<br>
<br><br><br>
<div class="bg-image" 
   style="background-image: url('https://cdn.hipwallpaper.com/i/52/74/QEP83w.jpg');
   height: 100%">
<div class="main">
   <div class="bubble bubble1"></div>
   <div class="pic photo2 z-depth-3">
      <center><img src="https://qph.fs.quoracdn.net/main-qimg-eea0e6dd4db43c78615d140adbd7e87d"></center>
   </div>
   <div class="caption2 cap">
      <center>
         <p>Indian Agnishakshi</p>
      </center>
   </div>
</div>
<section class="text-center">
   <h4 class="mb-5 text-white" ><strong>Our Main Events</strong></h4>
   <div class="row">
   {% for dest in dest %}
   <div class="col-lg-4 col-md-12 mb-4">
      <div class="card">
         <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="{{dest.img.url}}" class="img-fluid" class="rounded" alt="Cinque Terre" width="304" height="236" />
            <a href="#!">
               <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
         </div>
         <div class="card-body">
            <h5 class="card-title">{{dest.name}}</h5>
            <p class="card-text">
               {{dest.des}}
            </p>
            <a href="{% url 'ct' %}" class="btn btn-primary">Contact Us</a>
         </div>
      </div>
   </div>
   {% endfor %}
</section>
{% endblock %}

{% extends 'html/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<br><br>
<br><br><div class="bg-image" 
      style="background-image: url('https://cdn.hipwallpaper.com/i/52/74/QEP83w.jpg');
      height: 100%">

<div class="container">
    <div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<h3 class="text-center text-white bg-info border rounded p-2 my-2">LOGIN</h3>
	<div class="card-body">
		<form method="POST">
			{% csrf_token %}
			<!--{{ form.as_p}} -->
			<input type="text" name="username" placeholder="User Name" class="form-control">
			<input type="password" name="password" placeholder="Password" class="form-control my-4">
			<div class="row">
				<div class="col">
					<input type="submit" value="LOGIN" class="btn btn-success col-sm">
				</div>
				 	<div class="col">
						<a href="{% url 'rg' %}" class="btn btn-primary col-sm">New User</a>	
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
